<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="Txt-colors">BMI calculator</h1>
        <form>
            <p class="Txt-colors"><label>Height in cm</label> <input type="text" id="height"></p>
            <p class="Txt-colors"><label>Weight in kG</label> <input type="text" id="weight"></p>
            <button>calculate</button>
            <div id="results"></div>
        <div class="weight-guide">
            <h3 class="Txt-colors">BMI Wight Guide</h3>
            <p class="Txt-colors">Under Weight = Less than 18.6</p>
            <p class="Txt-colors">Normal Range = 18.6 and 24.9</p>
            <p class="Txt-colors">Overweight = Greater than 24.9</p>
        </div>
        </form>
    </div>
</body>
<script src="BMI.js"></script>
</html>
